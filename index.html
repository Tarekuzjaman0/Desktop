<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রশ্ন উত্তর</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto mt-4 p-2 bg-white shadow-lg rounded-lg">
        <div class="bg-green-600 text-white p-4 rounded-t-lg text-center text-lg font-bold">
            জৈব রসায়ন
        </div>
        <input id="searchBox" type="text" placeholder="প্রশ্ন খুঁজুন..." 
            class="w-full p-2 border border-gray-300 rounded-md mt-2">
        <div id="questionContainer" class="mt-4 space-y-4"></div>
    </div>
    
    <script>
        const questions = [
            {
                "question": "যতটুকু গণনা করা হয়েছে, \\( \\int_{0}^{\\infty} e^{-x^2} dx \\) কী?",
                "options": ["1", "√π", "π", "∞"],
                "answer": "√π"
            },
            {
                "question": "পাই (\\( \\pi \\)) এর মান কী?",
                "options": ["3.14", "2.71", "1.41", "1.57"],
                "answer": "3.14"
            },
            {
                "question": "একটি গাণিতিক সমীকরণ: \\( x^2 + 2xy + y^2 = (x + y)^2 \\)",
                "options": ["সঠিক", "ভুল", "যে কোনো", "উত্তর নেই"],
                "answer": "সঠিক"
            },
            {
                "question": "এখানে একটি গাণিতিক সমীকরণ: \\( E = mc^2 \\)",
                "options": ["এআই", "এক্সপ্রেশন", "গণনা", "ভুল"],
                "answer": "এআই"
            }
        ];
        
        function renderQuestions(filter = "") {
            const container = document.getElementById("questionContainer");
            container.innerHTML = "";
            questions.filter(q => q.question.includes(filter)).forEach(q => {
                const questionHTML = `
                    <div class='p-2 border rounded-sl bg-gray-50'>
                        <p class='text-sl font-semibold'>${q.question}</p>
                        <div class='grid grid-cols-2 gap-2 mt-2'>
                            ${q.options.map(opt => `<button class='p-2 bg-white border rounded-md'>${opt}</button>`).join('')}
                        </div>
                    </div>`;
                container.innerHTML += questionHTML;
            });
            MathJax.typeset(); // Refresh MathJax rendering after updating the HTML content
        }
        
        document.getElementById("searchBox").addEventListener("input", (e) => {
            renderQuestions(e.target.value);
        });
        
        renderQuestions();
    </script>
</body>
</html>
